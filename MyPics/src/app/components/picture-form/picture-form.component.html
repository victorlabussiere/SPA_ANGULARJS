<form (ngSubmit)="submit()" [formGroup]="myPicsForm" #formDir="ngForm">

  <div class="form-group">
    <label for="title">Título:</label>
    <input class="form-input" type="text" placeholder="Coloque um título" formControlName="title" required />

    <div *ngIf="title.invalid && formDir.submitted" class="validationError">
      <p *ngIf="title.errors?.['required']">O título é obrigatório.</p>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Descrição:</label>
    <input class="form-input" type="text" placeholder="Descreva essa picture" formControlName="description" required />

    <div *ngIf="description.invalid && formDir.submitted" class="validationError">
      <p *ngIf="title.errors?.['required']">A descrição é obrigatória.</p>
    </div>
  </div>

  <div class="form-group">
    <label class="file-image" for="select-file">Carregar Picture</label>
    <input type="file" id="select-file" (change)="onFileSelected($event)" />
  </div>

  <input type="submit" value="{{ btnText }}" class="pButton" />
</form>
